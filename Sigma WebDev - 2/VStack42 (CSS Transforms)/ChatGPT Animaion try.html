<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Translate vs Translate3D Demo</title>
  <style>
    .container {
      display: flex;
      gap: 20px;
      margin-top: 50px;
      justify-content: center;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: #4CAF50;
      animation: move 2s infinite alternate;
    }
    .box.translate3d {
      background-color: #2196F3;
      animation: move3d 2s infinite alternate;
    }
    @keyframes move {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(100px);
      }
    }
    @keyframes move3d {
      from {
        transform: translate3d(0, 0, 0);
      }
      to {
        transform: translate3d(100px, 0, 0);
      }
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Translate vs Translate3D Animation</h2>
  <div class="container">
    <div class="box"></div>
    <div class="box translate3d"></div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- this is a well grouped table using thead, tbody, tfoot tags so that we can target it later using css-->
    <!-- this grouping will not change anything visually -->
    <table>
        <caption>Student Details</caption>
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Language</th>
        </thead>
        
        <tbody>
            <tr>
                <td>1</td>
                <td>Vaibhav</td>
                <td>C++</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Nabh</td>
                <td rowspan="2">Java</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Arunesh</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>None</td>
                <td>None</td>
                <td>None</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>

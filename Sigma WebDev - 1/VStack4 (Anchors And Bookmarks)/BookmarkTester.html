<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bookmark Webpage</title>
</head>
<body>
    <h1>My Bookmarks</h1>
    <h2>Primary Bookmarks</h2>
    <a href="https://www.youtube.com">Open Youtube</a> <!---without https://it searches for youtube in the local directory-->
    <!-- this is anchor tag with a mandatory href attribute which opens the link in the same tab by default -->

    <!-- for opening a link in a new tab either we can click the link by pressing the scroll wheel or we can do the following-->
    <a target="_blank" href="https://www.google.com">Open New Google Tab</a> <!---target attribute with _blank value creates a new tab on clicking-->

    <h2>Secondary Bookmarks</h2>
    <!-- using a very dirty way to list the links as of now by using paragraph tags (Not Recommeded) -->
    <p>
        <a href="https://quora.com" target="_blank">Quora</a>
    </p>
    <p><a href="https://linkedin.com" target="_blank">LinkedIn</a></p>
    <p><a href="https://classroom.google.com" target="_blank">Google Classrom</a></p>
    <p><a href="https://github.com/CodeWithHarry/Sigma-Web-Dev-Course" target="_blank">CodeWithHarry(Github)</a></p>
</body>
</html>
